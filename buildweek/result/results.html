<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="/buildweek/css/fontawesome.css" />
    <link rel="stylesheet" href="/buildweek/css/reset.css" />
    <link rel="stylesheet" href="/buildweek/css/style.css" />
  </head>
  <body>
    <div id="bg">
    
    <header> 
   <div id="logo">
      <img src="assets/epicode_logo.png" alt="logoepicode" />
    </div>
  </header>

  <main>
    <div class="container">
      <div id="upside">
        <h1 class="title">Results</h1>
        <h2 class ="subtitles">The summary of your answers:</h2>
      </div>
      <div id="correct">
        <h3 class="title">Correct</h3>
        <p class="percentage"></p>
        <p class="question"></p>
      </div>
      <div id="animation">
        <div class="circle"></div>
        <h4 class="resultTest"></h4>
        <p class="certificate"></p>
      </div>
      <div id="wrong">
        <h3>Wrong</h3>
        <p class="percentage"></p>
        <p class="question"></p>
      </div>

      <div>
        <button id="buttonRate">Rate us</button>
      </div>
    </div>
  </main>
  </div>
    <!--script da inserire-->
  </body>
</html>
