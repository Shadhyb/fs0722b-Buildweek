<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results</title>
  <!--
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/fontawesome.css" />
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <div id="bg"><!--sfondo-->

    <!--header-->
    <header>
      <div id="logo">
        <img src="../assets/epicode_logo.png" alt="logoepicode" />
      </div>
    </header>

    <!--main-->
    <main class="result-main">
      <div class="container">

        <div id="upside">

          <h1 class="title font-title">Results</h1><!--titolo pagina-->

          <h2 class="subtitles">The summary of your answers:</h2><!--sottotitolo-->

        </div>

        <div id="side">

          <div id="correct">
            <h3 class="title">Correct</h3>
            <p class="percentage">66.7%</p>
            <p class="question">4/6 questions</p>
          </div>

            <div class="single-chart">
              <svg viewBox="0 0 36 36" class="circular-chart blue">
                  <path class="circle-bg" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831" />
                  <path class="circle" d="M18 2.0845
                  a 15.9155 15.9155 0 0 1 0 31.831
                  a 15.9155 15.9155 0 0 1 0 -31.831"/>
                  <text x="18" y="20.35" class="risult-text">85%</text>
              </svg>
          </div>

          <div id="wrong">
            <h3>Wrong</h3>
            <p class="percentage">33.3%</p>
            <p class="question">2/6 questions</p>
          </div>

        </div>

        <div id="buttonRates">
          <button id="buttonRate">Rate us</button>
        </div>

      </div>

    </main>

  </div>
  <!--script da inserire-->

  <script>
    
  </script>
</body>

</html>
